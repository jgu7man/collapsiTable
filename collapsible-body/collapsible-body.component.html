<div class="collapsible-body">
    <div class="row">


        <div class="col s6">
            <div class="imgContainerBig">
                <img [src]="getImage(item[service.objectKeys.imageUrl])" alt="">
            </div>
        </div>


        <div class="col s6">
            <table class="bordered">
                <tbody>
                    <div *ngFor="let attr of attrs">
                        <tr *ngIf="item[attr] && item[attr] != item[service.objectKeys.id]">
                            <th>{{attr}}</th>
                            <td>{{item[attr]}}</td>
                        </tr>
                    </div>
                </tbody>
            </table>
        </div>



    </div>
</div>
